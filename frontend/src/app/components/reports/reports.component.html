<mat-tab-group mat-stretch-tabs="always">
  <mat-tab label="Temp">
    <div class="control">
      <p-calendar id="calendarTemp1" [(ngModel)]="tempStartDate" [minDate]="tempMinDate" [maxDate]="tempMaxDate"
                  showTime="true"></p-calendar>
      <p-calendar id="calendarTemp2" [(ngModel)]="tempEndDate" [minDate]="tempMinDate" [maxDate]="tempMaxDate"
                  showTime="true"></p-calendar>
      <button id="loadTempButton" mat-button (click)="loadTempInInterval(tempChart)"> Load</button>
      <button id="exportTempButton" mat-button (click)="exportTempsInInterval()"> Export</button>
    </div>
    <div class="chart">
      <p-chart id="tempChart" #tempchart type="line" [data]="tempChartData"></p-chart>
    </div>
  </mat-tab>
  <mat-tab label="Ion">
    <div class="control">
      <p-calendar id="calendarIon1" [(ngModel)]="ionStartDate" [minDate]="ionMinDate" [maxDate]="ionMaxDate"
                  showTime="true"></p-calendar>
      <p-calendar id="calendarIon2" [(ngModel)]="ionEndDate" [minDate]="ionMinDate" [maxDate]="ionMaxDate"
                  showTime="true"></p-calendar>
      <button id="loadIonButton" mat-button (click)="loadIonsInInterval(ionChart)"> Load</button>
      <button id="exportIonButton" mat-button (click)="exportIonsInInterval()"> Export</button>
    </div>
    <div class="chart">
      <p-chart id="ionChart" #phchart type="line" [data]="ionChartData"></p-chart>
    </div>
  </mat-tab>
</mat-tab-group>
