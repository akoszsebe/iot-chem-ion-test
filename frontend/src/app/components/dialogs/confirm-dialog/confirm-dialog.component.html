<mat-list>
  <mat-list-item>
    <p>{{message}}</p>
  </mat-list-item>

  <mat-list-item>
    <button type="button" mat-raised-button
            (click)="dialogRef.close(true)">OK
    </button>
    <button type="button" mat-button
            (click)="dialogRef.close(false)">Cancel
    </button>
  </mat-list-item>
</mat-list>
